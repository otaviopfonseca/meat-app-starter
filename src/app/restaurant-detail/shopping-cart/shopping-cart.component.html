<!--INICIO DO CARRINHO-->
<div class="box box-solid">
  <div class="box-header">
    <span class="fa fa-shopping-cart"></span>

    <h3 class="box-title">Carrinho</h3>
  </div>
  <!-- /.box-header -->
  <div class="box-body">
    <div *ngIf="!items().length">
      <p class="text-center">
        Seu carrinho est√° vazio!
      </p>
    </div>
    <div class="table-responsive" *ngIf="items().length">
      <table class="table">
        <tbody>
          <tr *ngFor="let item of items()" [@row]="rowState">
            <th style="width:60%">({{item.quantity}}x) {{item.menuItem.name}}</th>
            <td class="text-right">{{item.value() | currency: 'BRL': 'symbol'}}</td>
            <td class="text-right">
              <a (click)="removeItem(item)" class="btn btn-sm danger"><span class="fa fa-remove"></span></a>
            </td>
          </tr>
          <tr>
            <th>Total:</th>

            <td class="text-right">{{total() | currency: 'BRL': 'symbol'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="box-footer" *ngIf="items().length">
    <div class="pull-right">
      <button (click)="clear()" type="button" class="btn btn-danger"><span class="fa fa-trash"></span> Limpar</button>
      <a [routerLink]="['/order']" class="btn btn-success"><span class="fa fa-credit-card"></span> Fechar Pedido</a>
    </div>
  </div>
</div>
<!-- FIM DO CARRINHO -->
